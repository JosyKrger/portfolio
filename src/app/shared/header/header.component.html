<section>
    <nav>
        <div class="links">
            <img [src]="imageSrc" (mouseover)="onMouseOver()" (mouseout)="onMouseOut()" (click)="translateWebsite()"
                alt="Language Toggle">
                <a href="#aboutMeSection" (click)="scrollToSection($event, 'aboutMeSection')">{{ 'about_me' | translate }}</a>
                <a href="#aboutSkillsSection" (click)="scrollToSection($event, 'aboutSkillsSection')">{{ 'skills' | translate }}</a>
                <a href="#aboutProjectsSection" (click)="scrollToSection($event, 'aboutProjectsSection')">{{ 'projects' | translate }}</a>
        </div>
        <div class="logo" (click)="navigateToHome()">
            <div class="abbreviation">
                <h3 class="fristname">Josy</h3>
                <h4 class="first_name_letter">J</h4>
                <h4 class="last_name_letter">K</h4>
            </div>
            <div class="name">
                <h3 class="lastname">KrÃ¼ger</h3>
            </div>
        </div>
        <div class="mobile_menu" (click)="toggleMenu()">
            <img src="../../../assets/img/menu-icon-white.png" alt="menu icon" class="menu-icon">
        </div>
        <div class="open_menu" *ngIf="isMenuOpen">
            <div class="mobile_links">
                <a href="#aboutMeSection" (click)="scrollToSection($event, 'aboutMeSection'); toggleMenu()">{{ 'about_me' | translate }}</a>
                <a href="#aboutSkillsSection" (click)="scrollToSection($event, 'aboutSkillsSection'); toggleMenu()">{{ 'skills' | translate }}</a>
                <a href="#aboutProjectsSection" (click)="scrollToSection($event, 'aboutProjectsSection'); toggleMenu()">{{ 'projects' | translate }}</a>
                <img [src]="imageSrc" 
                     (mouseover)="onMouseOver()" 
                     (mouseout)="onMouseOut()" 
                     (click)="translateWebsite()"
                     alt="Language Toggle">
            </div>
        </div>
    </nav>
</section>
